<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <link rel="stylesheet" href="index.css">
  <title>Interactive Political Map</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 212.345679012345679vh; 
      transition: transform 2.5s ease; 
      
    }

    .component {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
    }

    .component:nth-child(odd) {
      background-color: #ADD8E6;
      padding-bottom: 0px;
      margin-bottom: 0px;
      margin-top: 0px;
      line-height: 75%;
      min-height: 100vh;
    }

    .component:nth-child(even) {
      background-color: #ADD8E6;
      padding-bottom: 0px;
      margin-bottom: 0px;
      margin-top: 0px;
      line-height: 75%;
      height: 100vh;
    }

    header {
      text-align: center;
      background-color: #333;
      color: #0e0d0d;
      width: 1280px;
      height: 80px;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body::-webkit-scrollbar {
      display: none;
    }

    body {
      -ms-overflow-style: none; 
      scrollbar-width: none; 
    }
    #myBtn {
      display: none;
      position: fixed;
      bottom: 10px;
      right: 680px;
      z-index: 99;
      font-size: 18px;
      border: none;
      outline: none;
      background-color: grey;
      color: white;
      cursor: pointer;
      padding: 15px;
      border-radius: 4px;
      transition: 0.5s;
}

  #scrollToBottomButton{
      position: fixed;
      bottom: 10px;
      right: 20px;
      z-index: 99;
      font-size: 18px;
      border: none;
      outline: none;
      background-color: grey;
      color: white;
      cursor: pointer;
      padding: 15px;
      border-radius: 4px;
      transition: 0.5s;
}

#myBtn:hover {
  background-color: #555;
  filter: drop-shadow(0 3px 3px #000);
}
#scrollToBottomButton:hover {
  background-color: #555;
  filter: drop-shadow(0 3px 3px #000);
}
  </style>
</head>

<body>
  <header>
    <h1>Header Content</h1>
  </header>
  <div id="content" class="component">
    <object data="Map.svg" type="image/svg+xml" id="interactive-map"></object>
  </div>
  <div class="component"></div>
  <button onclick="topFunction()" id="myBtn" title="Go to top">Back to Top</button>
  <button id="scrollToBottomButton">Get to Bottom</button>
  <script>
    let scrollPosition = 0;
    const components = document.querySelectorAll('.component');

    function scrollToComponent(componentIndex) {
      const position = components[componentIndex].offsetTop;
      scrollPosition = position;
      window.scrollTo(0, scrollPosition);
    }

    document.addEventListener('wheel', (event) => {
      event.preventDefault();
      const delta = Math.sign(event.deltaY)*2000;
      scrollPosition += delta * window.innerHeight * 0.80;
      if (scrollPosition < 0) {
        scrollPosition = 0;
      } else if (scrollPosition > document.body.offsetHeight - window.innerHeight) {
        scrollPosition = document.body.offsetHeight - window.innerHeight;
      }
      window.scrollTo(0, scrollPosition);
    });

    const mapObject = document.getElementById('interactive-map');
    mapObject.addEventListener('wheel', (event) => {
      event.stopPropagation();
    });

    window.onload = () => {
      scrollToComponent(0);
    };

    mapObject.addEventListener('mouseover', () => {
      document.body.style.overflow = 'auto';
    });

    document.addEventListener('DOMContentLoaded', function() {
      document.body.style.overflow = 'hidden';
    });


let mybutton = document.getElementById("myBtn");
window.onscroll = function() {scrollFunction()};
function scrollFunction() {
  if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
    mybutton.style.display = "block";
  } else {
    mybutton.style.display = "none";
  }
}

function topFunction() {
  document.body.scrollTop = 0;
  document.documentElement.scrollTop = 0;
}
 
document.addEventListener('DOMContentLoaded', function () {
            const scrollToBottomButton = document.getElementById('scrollToBottomButton');
            const content = document.getElementById('content');
    
            function scrollToBottom() {
                window.scrollTo({
                    top: content.scrollHeight,
                    behavior: 'smooth'
                });
            }
    
            content.addEventListener('scroll', function () {
                if (content.scrollTop + content.clientHeight < content.scrollHeight) {
                    scrollToBottomButton.style.display = 'block';
                } else {
                    scrollToBottomButton.style.display = 'none';
                }
            });
    
            scrollToBottomButton.addEventListener('click', scrollToBottom);
        });

</script>
</body>

</html>
