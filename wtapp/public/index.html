<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <link rel="stylesheet" href="index.css">
  <title>Interactive Political Map</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 86em; 
      transition: transform 2.5s ease; 
      
    }

    .component {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
    }

    .component:nth-child(odd) {
      background-color: #ADD8E6;
      padding-bottom: 0em;
      margin-bottom: 0em;
      margin-top: 0em;
      line-height: 75%;
      min-height: 40.5em;
    }

    .component:nth-child(even) {
      background-color: #ADD8E6;
      padding-bottom: 0em;
      margin-bottom: 0em;
      margin-top: 0em;
      line-height: 75%;
      height: 40.5em;
    }

    header {
      text-align: center;
      background-color: #333;
      color: #0e0d0d;
      width: 80em;
      height: 5em;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body::-webkit-scrollbar {
      display: none;
    }

    body {
      -ms-overflow-style: none; 
      scrollbar-width: none; 
    }
     #myBtn {
      display: none;
      position: fixed;
      bottom: 0.625em;
      right:0.625em;
      z-index: 99;
}

</style>
</head>

<body>
  <header>
    <h1>Header Content</h1>
  </header>
  <div id="content" class="component">
    <object data="Map.svg" type="image/svg+xml" id="interactive-map"></object>
  </div>
  <div class="component"></div>
  <button id="myBtn" class="pos up-arrow"></button>
  <button id="scrollToBottomButton" class="pos down-arrow"></button>
  <script>
    let scrollPosition = 0;
    const components = document.querySelectorAll('.component');

    function scrollToComponent(componentIndex) {
      const position = components[componentIndex].offsetTop;
      scrollPosition = position;
      window.scrollTo(0, scrollPosition);
    }

  
let mybutton = document.getElementById("myBtn");
window.onscroll = function() {scrollFunction()};
function scrollFunction() {
  if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
    mybutton.style.display = "block";
  } else {
    mybutton.style.display = "none";
  }
}

document.addEventListener('DOMContentLoaded', function () {
            const scrollToBottomButton = document.getElementById('scrollToBottomButton');
            const scrollToTopButton = document.getElementById('myBtn');
            const content = document.getElementById('content');
    
            function scrollToBottom() {
                window.scrollTo({
                    top: content.scrollHeight,
                    behavior: 'smooth'
                });
            }

            function scrollToTop() {
              window.scrollTo({
                top: 0,
                behavior: 'smooth'
              });
              }
    
            content.addEventListener('scroll', function () {
                if (content.scrollTop + content.clientHeight < content.scrollHeight) {
                    scrollToBottomButton.style.display = 'block';
                } else {
                    scrollToBottomButton.style.display = 'none';
                }
            });
    
            scrollToBottomButton.addEventListener('click', scrollToBottom);
            scrollToTopButton.addEventListener('click', scrollToTop);
        });

</script>
</body>

</html>
